<h2 mat-dialog-title>Add Candidate</h2>
<mat-dialog-content [formGroup]="form" class="mat-typography">
<div class="example-container">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="nameFormControl">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="cityFormControl">
    </mat-form-field><br>
    <mat-radio-group formControlName="genderFormControl">
        Gender: 
        <mat-radio-button [checked]=true value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <section class="example-section" formGroupName="skills">
        <mat-checkbox class="example-margin" formControlName="skillOneFormControl">C#</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="skillTwoFormControl">ASP .Net MVC</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="skillThreeFormControl">AngularJs</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="skillFourFormControl">Angular 2/4/5</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="skillFiveFormControl">ReactJs</mat-checkbox>
    </section>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button  color="primary" [mat-dialog-close]="true" (click)="addCandidate()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>

<ng-template #successMessageTemplate><span>Candidate "{{candidateDetails[0].name}}" added successfully.</span></ng-template>
